{% extends "base.html" %}

{% block content %}

<div class="p-5 text-center bg-image mt-3 masked align-items-center d-flex" style="
background-image: url('/static/booking.webp');
height: 300px;
background-size: cover;
background-position: center;
">
    <div class="container text-center text-white" >
        <h1 class="display-1">Book tid online</h1>
    </div>
</div>

<div class="container text-center mt-3">
    <div class="row align-items-start">
      <div class="col-8">
        <h2 class="text-center mt-3 pt-3 mb-4">Velkommenm til online booking</h2>
        <img src="/static/bookingbillede.png" class="img-fluid" alt="Bookingbillede"
        style="height: 550px;">

        


      </div>
      <div class="col-4">
        <h3 class="display-5">VÃ¦lg en dato</h3>
        <form method="POST">
          <input type="text" name="name" placeholder="Fuldt navn" required>
          <input type="email" name="email" placeholder="E-mail" required><br><br>
          <input type="text" name="nummerplade" placeholder="Nummerplade" required>
          <input type="text" name="telefon" placeholder="Telefon nr." required><br><br>
          {% for day, slots in slots_by_day.items() %}
            <h5>{{ day }}</h5>
            {% for value, label in slots %}
              <label>
                <input type="radio" name="datetime_slot" value="{{ value }}" required>
                {{ label }}
              </label>
            {% endfor %}
            <br><br>
          {% endfor %}

          <button type="submit">Book</button>
        </form>
      </div>

    </div>
</div>
{% endblock %}
